server:
    port: 10344
    address: localhost


# security configuration (this key should be unique for your application, and kept secret)
jhipster.security.rememberme.key: SolrPress

async:
    corePoolSize: 2
    maxPoolSize: 50
    queueCapacity: 10000

spring:

    data:
        mongodb:
             host: localhost
             port: 27017
             database: SolrPressTest


    mail:
        host: localhost
        port: 25
        user:
        password:
        protocol: smtp
        tls: false
        auth: false

metrics:
    jmx.enabled: false

swagger:
