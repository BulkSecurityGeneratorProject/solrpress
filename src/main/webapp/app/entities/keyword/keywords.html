<div>

    <h2>Keywords</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveKeywordModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Keyword
    </button>
    <div class="modal fade" id="saveKeywordModal" tabindex="-1" role="dialog" aria-labelledby="myKeywordLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myKeywordLabel">Create or edit a Keyword</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="keyword.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control"
                                   ng-model="keyword.title">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control"
                                   ng-model="keyword.description">
                        </div>
                        <div class="form-group">
                            <label>Created</label>
                            <input type="date" class="form-control"
                                   ng-model="keyword.created">
                        </div>
                        <div class="form-group">
                            <label>Update</label>
                            <input type="date" class="form-control"
                                   ng-model="keyword.update">
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <input type="checkbox" class="form-control"
                                   ng-model="keyword.status">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Created</th>
                    <th>Update</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="keyword in keywords">
                    <td>{{keyword.id}}</td>
                    <td>{{keyword.title}}</td>
                    <td>{{keyword.description}}</td>
                    <td>{{keyword.created}}</td>
                    <td>{{keyword.update}}</td>
                    <td>{{keyword.status}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(keyword.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(keyword.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
