<div>
    <h2><span translate="solrpressApp.keyword.detail.title">Keyword</span> {{keyword.id}}</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="solrpressApp.keyword.label">Label</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{keyword.label}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="solrpressApp.keyword.score">Score</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{keyword.score}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="solrpressApp.keyword.network">Network</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{keyword.network}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="solrpressApp.keyword.timestamp">Timestamp</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{keyword.timestamp}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="solrpressApp.keyword.info">Info</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{keyword.info}}" readonly>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="keyword"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
