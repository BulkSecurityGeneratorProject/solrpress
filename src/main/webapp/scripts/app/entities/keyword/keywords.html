<div>

    <h2 translate="solrpressApp.keyword.home.title">Keyword</h2>

    <button class="btn btn-primary btn-raised" data-toggle="modal" data-target="#saveKeywordModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="solrpressApp.keyword.home.createLabel">Create a new Keyword</span>
    </button>

    <div class="modal fade modal-primary" id="saveKeywordModal" tabindex="-1" role="dialog" aria-labelledby="myKeywordLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myKeywordLabel"
                            translate="solrpressApp.keyword.home.createOrEditLabel">Create or edit a Keyword</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="keyword.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="solrpressApp.keyword.label">Label</label>
                            <input type="text" class="form-control"
                                   ng-model="keyword.label">
                        </div>
                        <div class="form-group">
                            <label translate="solrpressApp.keyword.score">Score</label>
                            <input type="text" class="form-control"
                                   ng-model="keyword.score">
                        </div>
                        <div class="form-group">
                            <label translate="solrpressApp.keyword.network">Network</label>
                            <input type="text" class="form-control"
                                   ng-model="keyword.network">
                        </div>
                        <div class="form-group">
                            <label translate="solrpressApp.keyword.timestamp">Timestamp</label>
                            <input type="date" class="form-control"
                                   ng-model="keyword.timestamp">
                        </div>
                        <div class="form-group">
                            <label translate="solrpressApp.keyword.info">Info</label>
                            <input type="text" class="form-control"
                                   ng-model="keyword.info">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                            translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal modal-danger fade" id="deleteKeywordConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(keyword.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="solrpressApp.keyword.delete.question" translate-values="{id: '{{keyword.id}}'}">
                            Are you sure you want to delete Keyword {{keyword.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                            translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                            translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr class="info">
                    <th>ID</th>
                    <th translate="solrpressApp.keyword.label">Label</th>
                    <th translate="solrpressApp.keyword.score">Score</th>
                    <th translate="solrpressApp.keyword.network">Network</th>
                    <th translate="solrpressApp.keyword.timestamp">Timestamp</th>
                    <th translate="solrpressApp.keyword.info">Info</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="keyword in keywords">
                <td><a ui-sref="keywordDetail({id:keyword.id})">{{keyword.id}}</a></td>
                <td>{{keyword.label}}</td>
                <td>{{keyword.score}}</td>
                <td>{{keyword.network}}</td>
                <td>{{keyword.timestamp}}</td>
                <td>{{keyword.info}}</td>
                <td>
                    <button type="submit"
                            ui-sref="keywordDetail({id:keyword.id})"
                            class="btn btn-info">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit"
                            ng-click="update(keyword.id)"
                            class="btn btn-primary">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                        translate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="submit"
                            ng-click="delete(keyword.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                        translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
