
<div>
    <h2><span translate="solrpressApp.author.detail.title">Author</span> {{author.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="solrpressApp.author.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{author.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="solrpressApp.author.birthDate">BirthDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{author.birthDate}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="solrpressApp.author.gender">Gender</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{author.gender}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="author"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
