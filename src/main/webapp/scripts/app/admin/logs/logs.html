<div>
    <h2 translate="logs.title">Logs</h2>

    <p translate="logs.nbloggers" translate-values="{total: '{{ loggers.length }}'}">There are {{ loggers.length }} loggers.</p>

    {{'logs.filter' | translate}} <input type="text" data-ng-model="filter" class="form-control">

    <table class="table table-condensed table-striped table-bordered table-responsive">
        <thead>
        <tr title="click to order">
            <th data-ng-click="predicate = 'name'; reverse=!reverse" >{{'logs.table.name' | translate}}</th>
            <th data-ng-click="predicate = 'level'; reverse=!reverse">{{'logs.table.level' | translate}}</th>
        </tr>
        </thead>

        <tr data-ng-repeat="logger in loggers | filter:filter | orderBy:predicate:reverse">
            <td><small>{{ logger.name | characters:140 }}</small></td>
            <td>
                <button data-ng-click="changeLevel(logger.name, 'TRACE')" data-ng-class="(logger.level=='TRACE') ? 'btn-danger' : 'btn-default'" class="btn btn-xs btn-raised">TRACE</button>
                <button data-ng-click="changeLevel(logger.name, 'DEBUG')" data-ng-class="(logger.level=='DEBUG') ? 'btn-warning' : 'btn-default'" class="btn btn-xs btn-raised">DEBUG</button>
                <button data-ng-click="changeLevel(logger.name, 'INFO')" data-ng-class="(logger.level=='INFO') ? 'btn-info' : 'btn-default'" class="btn btn-xs btn-raised">INFO</button>
                <button data-ng-click="changeLevel(logger.name, 'WARN')" data-ng-class="(logger.level=='WARN') ? 'btn-success' : 'btn-default'" class="btn btn-xs btn-raised">WARN</button>
                <button data-ng-click="changeLevel(logger.name, 'ERROR')" data-ng-class="(logger.level=='ERROR') ? 'btn-primary' : 'btn-default'" class="btn btn-xs btn-raised">ERROR</button>
            </td>
        </tr>
    </table>
</div>
